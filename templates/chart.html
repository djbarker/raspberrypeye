<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script> 
<script src="http://d3js.org/d3.v3.js"></script>
<script>

	$.ajaxSetup({ cache:false }); // this doesn't actually work with d3.tsv

	var margin = {top: 20, right: 20, bottom: 30, left: 50},
    		width = 800 - margin.left - margin.right,
    		height = 400 - margin.top  - margin.bottom;

	var parseDate = d3.time.format("%d/%m/%y %H:%M:%S").parse;

	var x = d3.time.scale()
	    .range([0, width]);

	var y = d3.scale.linear()
	    .range([height, 0]);

	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

	var count = 0

	line = d3.svg.line()
	    .x(function(d) { return x(d.date); })
	    .y(function(d) { return y(d.close); });

	var svg = d3.select("body")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	// NOTE: the .tsv file must have a heading line with the column headings "date" and "close".
	d3.tsv( "{{ url_for('static', filename='temps.tsv') }}", function(error,data){
	  data.forEach(function(d) {
	    d.date = parseDate(d.date);
	    d.close = +d.close;
	  });

	  x.domain(d3.extent(data, function(d) { return d.date; }));
	  y.domain(d3.extent(data, function(d) { return d.close; }));

	d3.select("body").transition();
	

	  svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis);

	  svg.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("CPU Temp (C)");

	  svg.append("path")
	      .datum(data)
	      .attr("class", "line")
	      .attr("d", line);
	}); // end d3.tsv(...)

	function load_and_draw()
	{
		count += 1
		d3.tsv( "{{ url_for('static', filename='temps.tsv') }}" + '?' + new Date().getTime()
		, function(error, data) {
		  data.forEach(function(d) {
		    d.date = parseDate(d.date);
		    d.close = +d.close;
		  });

		// Scale the range of the data again 
	    	x.domain(d3.extent(data, function(d) { return d.date; }));
		y.domain(d3.extent(data, function(d) { return d.close; }));


		var svg = d3.select("body").transition();

		// Make the changes
		svg.select(".line")   // change the line
		    .duration(1000)
		    .attr("d", line(data));
		svg.select(".x.axis") // change the x axis
		    .duration(1000)
		    .call(xAxis);
		svg.select(".y.axis") // change the y axis
		    .duration(1000)
		    .call(yAxis);
		}); // end d3.tsv(...)
	} // end load_and_draw()

	load_and_draw();
	var timer = setInterval(function(){load_and_draw()},25000);

</script>

<p>
	<a href="/clock">clock</a>
</p>

</body>
